site_name: Cheatsheets CN
repo_url: https://github.com/cqroot/cheatsheets-cn
site_url: https://cqroot.github.io/cheatsheets-cn/
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: white
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - cstable

nav:
  - 主页:
      - 简介: index.md
  - 语言:
      - Bash: languages/bash.md
  - 数据库:
      - MySQL: databases/mysql.md
      - MongoDB: databases/mongodb.md
      - SQLite: databases/sqlite.md
  - 工具:
      - Git: tools/git.md
      - Tmux: tools/tmux.md
